
{% extends "blog/base.html" %}
<!-- that has to be overriden -->
{% load crispy_forms_tags %}
{% block content %}
	<div class="content-section">
		<form method="POST">
			<!-- for security to protect the form but is important without this from wont work -->
			{% csrf_token %}
			<fieldset class="form-group">
				<!-- used to group together elements in form -->
				<legend class="border-bottom mb-4">Join Today</legend>
				<!-- displaying from -->
				<!-- form.as_p renders our form in paragraphs -->
				{{ form|crispy}} 
			</fieldset>
			<!-- add form button it is not in the form variable -->
			<div class="form-group">
				<button class="btn btn-outline-info" type="submit">Sign Up</button>
				
			</div>
		</form>
		<div class="border-top pt-3">
			<!-- dull text -->
			<small class="text-muted">Already have an account? <a class="ml-2" href="{% url 'login' %}">Sign in</a> </small>
		</div>
		
	</div>
{% endblock content%}
