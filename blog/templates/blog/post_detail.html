<!-- #default name -->

{% extends "blog/base.html" %}
<!-- that has to be overriden -->
{% block content %}
	<!-- posts->variable in context dict -->
	
	<article class="media content-section">
		<!-- #adding profile img of author -->
		<img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}">
		  <div class="media-body">
		    <div class="article-metadata">
		      <a class="mr-2" href="{% url 'user-posts' object.author.username %}">{{ object.author }}</a>
		      <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>

		      {% if object.author == user %}
		      <div>
			      <a class="btn btn-outline-secondary btn-sm mt-1 mb-1" href="{% url 'blog-update' object.id %}">Update Post</a>
			      <a class="btn btn-outline-danger btn-sm mt-1 mb-1" href="{% url 'blog-delete' object.id %}">Delete Post</a>
			   </div>
		      {% endif %}
		    </div>
		    <h2 class="article-title">{{ object.title }}</h2>
		    <p class="article-content">{{ object.content }}</p>
		  </div>
	</article>
	
{% endblock content%}
